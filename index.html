<!DOCTYPE html>
<html>
    <head>
        <title>Sound Controlled Animals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="head_div col-xs-12 text-center">
            <h2>Sound Controlled Animals</h2>
            <p>Try playing sounds like a whale, girafe, elephant, and roosters to make the animals dance!</p>
        </div>
        <div class="main_div">
            <center>
                <button class="btn btn-info" onclick="startClassification()">START</button>
                <h4 id="result_count">Detected animal count: </h4>

                <h3 id="result_animal">Animal sound: </h3>
                 <br>

                 <img id="img_1" src="whale.png" width="300" height="300">
                 <img id="img_2" src="giraffe.png" width="300" height="300">
                 <img id="img_3" src="elephant.png" width="300" height="300">
                 <img id="img_4" src="rooster.png" width="300" height="300">
            </center>
        </div>
        <br><br>
        <div class="copy_right_footer">
            Devolped by - Bahadier
        </div>
        <script src="main.js"></script>
    </body>
</html>
